<body>
    <!--Alert with phone numbers and Navbar-->
    <nav>
        <div id="menu"></div>
    </nav>

<!--Body-->
<div class="container-md mt-4 mb-5"> <h2 class='autoReq text-center mb-4'>Contact Us!</h2> <form action="https://formsubmit.co/Solutions.insurance209@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://rmasolutions.com/ThankYou.html">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Contact Request from Website!">

       <fieldset class="mb-4 p-3 border rounded">
            <legend class="h5 mb-3">We are here to help!</legend>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="Primary-First-Name" id="firstName" placeholder="John" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="Primary-Last-Name" id="lastName" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="Primary-Email" id="email" placeholder="john.doe@example.com" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" name="Primary-Phone" id="phoneNumber" placeholder="(123) 456-7890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="Phone number should be 10 digits (e.g., 1234567890)" required>
                </div>
            </div>

            <div class="form-group mb-4">
            <label for="additionalInfo">Your Message</label>
            <textarea class="form-control" id="additionalInfo" name="Additional-Info" rows="4" placeholder="Your message here."></textarea>
        </div>

      <button type="submit" class="btn btn-info mt-3">Send Message</button>
    </form>
  </div>

  <footer>
    <div id='footer'></div>
</footer>

<link rel="javascript" href="Public/js/script.js" />
